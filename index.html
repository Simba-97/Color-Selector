<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector
    </title>
</head>
<body>
    <div class="container">
        <h1 class="title">Color Lighten/Darken</h1>
        
        
        <label for="hex">Color(Hex)</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#c6d5ac"/>
        
        <label for="sliderText" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>
        <p>Input Color</p>
        <div class="box" id="inputColor"></div>
        <p id='alteredColorText'>Altered Color</p>
        <div class="box" id="alteredColor"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
